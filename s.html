<!DOCTYPE html>
<style>
    .slide-in{
display: inline-block;
transform: translatex(50px);
opacity: 0;
animation:slideIn 0.5s forwards;
    }
    @keyframes slideIn{
        to{
            transform: translatex(0);
            opacity: 1;
        }
    }
</style>
<body><h1 class="slide-in">sarah</h1>
</body>
